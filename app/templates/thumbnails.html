{% extends "base.html" %}

{% block main %}
{% raw %}
<h1 class="page-header">THUMBNAILS!!</h1>
<p class="lead">Allows users to view thumbnails.</p>


<div ng-app="myApp" ng-controller="thumbsnails">
    <ul>
        <li ng-repeat="x in urls track by $index"  class="pic"><img src="{{ x }}" alt=""></li>
    
    </ul>
            
</div>
{% endraw %}
{% endblock %}
